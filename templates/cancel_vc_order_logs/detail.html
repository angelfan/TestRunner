{% extends "blank.html" %}

{% block title %}
    cancel vc order
{% endblock %}

{% block page_header %}

{% endblock %}

{% block content %}

    <div class="card mb-3">
        <div class="card-body">
            <div class="panel panel-default">
                <div class="panel-heading">
                    订单取消详情
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <tbody>
                            <tr>
                                <td>order_id</td>
                                <td>{{ log.order_id }}</td>
                            </tr>

                            <tr>
                                <td>message</td>
                                <td>{{ log.message }}</td>
                            </tr>

                            <tr>
                                <td>success</td>
                                <td>{{ log.success }}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
        </div>
    </div>
{% endblock %}

{% extends "blank.html" %}

{% block title %}
    cancel vc order
{% endblock %}

{% block page_header %}
    订单取消管理
{% endblock %}

{% block content %}

    <div class="card mb-3">
        <div class="card-body">
            <div class="panel panel-default">
                <div class="panel-heading">
                    订单取消列表
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th>order_id</th>
                                <th>message</th>
                                <th>success</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for log in logs %}
                                <tr>
                                    <td>{{ log.order_id }}</td>
                                    <td>{{ log.message }}</td>
                                    <td>{{ log.success }}</td>
                                    <td>
                                        <a href="{{ url_for('api.cancel_vc_order_log_list_detail', id=log.id) }}"
                                           class="btn btn-primary">详情</a>
                                    </td>

                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
        </div>
    </div>
{% endblock %}
